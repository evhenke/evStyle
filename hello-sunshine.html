<audio id="autumn" autoplay loop preload="auto">
	<source src="audio/autumn.mp3" type="audio/mp3" />
	<source src="audio/autumn.ogg" type="audio/ogg" />
</audio>

<span id="sound-on-off" class="icon-soundoff pointer" onclick="play_pause()" alt="Play/Pause"></span>

<script>
function play_pause() {
  var myAudio = document.getElementById("autumn");
  var myClass = document.getElementById("sound-on-off");
  if (myAudio.paused) {
    myAudio.play();
	myClass.className = "icon-soundoff pointer"
  } else {
    myAudio.pause();
   	myClass.className = "icon-sound pointer"
  }
}
</script>
<!-- END SWIMMINGPOOL SOUND -->

<div id="sunshine">
<center><img src="img/sunshine.svg"></center>

<audio id="plopp" preload="auto">
	<source src="audio/wind-up.mp3" />
	<source src="audio/wind-up.ogg" />
</audio>

<script>
$("#sunshine img")
  .each(function(i) {
    if (i != 0) { 
      $("#plopp")
        .clone()
        .attr("id", "plopp" + i)
        .appendTo($(this).parent()); 
    }
    $(this).data("beeper", i);
  })
  .mouseenter(function() {
    $("#plopp" + $(this).data("beeper"))[0].play();
  });
$("#plopp").attr("id", "plopp0");</script>
